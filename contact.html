<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Wicklow Heather Honey website for locally produced natural heather honey in Wicklow, Ireland">
    <meta name="keywords" content="heather honey, natural, locally produced, Wicklow, Ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wicklow Heather Honey</title>
</head>

<body>
    <!-- Site header and navigation links -->
    <div class="header1">
        <header>
            <div>
                <a href="index.html">
                    <h1 id="logo">Wicklow Heather Honey</h1>
                </a>
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="products.html">Products</a>
                        </li>
                        <li>
                            <a href="contact.html" class="active">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <!-- Contact form -->
    <div class="background-image">

        <form method="post" action="https://formdump.codeinstitute.net/" class="contact">
            <h2>Get in contact <i class="fa-brands fa-forumbee"></i></h2>

            <label for="fname">First Name</label>
            <input id="fname" type="text" class="text-input" placeholder="Your first name" required>

            <label for="lname">Last Name</label>
            <input id="lname" type="text" class="text-input" placeholder="Your last name" required>

            <label for="email">E-mail Address</label>
            <input id="email" type="email" class="text-input" placeholder="Your e-mail address" required>

            <label for="product-choice">Which product are you interested in?</label>
            <input type="text" id="product-choice" list="products" name="our-products" class="text-input"
                placeholder="Choose product">
            <datalist id="products">
                <option value="Large (250g)">250g</option>
                <option value="Medium (130g)">130g</option>
                <option value="Small (90g)">90g</option>
                <option value="Favour (50g)">50g</option>
            </datalist>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Lets us know how we can help!" rows="5"></textarea>

            <input type="submit" value="Submit" class="button">
        </form>
    </div>
    <!-- Footer -->
    <section class="footer">
        <div class="social">
            <a href="https://facebook.com" target="blank" rel="no-opener"
                aria-label="Find us on facebook (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" rel="no-opener"
                aria-label="Check out our instagram (opens in a new tab)"><i
                    class="fa-brands fa-square-instagram"></i></a>
            <a href="https://youtube.com" target="_blank" rel="no-opener"
                aria-label="Visit our youtube channel (opens in a new tab)"><i
                    class="fa-brands fa-square-youtube"></i></a>
            <p>&copy; 2022 Colm Purcell (Code Institute project)</p>
        </div>
    </section>

    <!-- Font Awesome script-->
    <script src="https://kit.fontawesome.com/07e5d5c5ba.js" crossorigin="anonymous"></script>

</body>

</html>
